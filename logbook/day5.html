            <script>
                // Replace with your actual image paths
                const imageFolder = '../images/Day5/'; // Relative path to your image folder
                const imageFiles = [
                    '01.jpg', '02.jpg', '03.jpg', '04.jpg',
                    '05.jpg', '06.jpg', '07.jpg', '08.jpg',
                    '09.jpg', '10.jpg'
                ];
                
                const mosaicContainer = document.getElementById('mosaic');
                
                // Create mosaic items
                imageFiles.forEach(filename => {
                    const imgPath = imageFolder + filename;
                    
                    const mosaicItem = document.createElement('div');
                    mosaicItem.className = 'mosaic-item';
                    
                    const img = document.createElement('img');
                    img.src = imgPath;
                    img.alt = filename;
                    
                    mosaicItem.appendChild(img);
                    mosaicContainer.appendChild(mosaicItem);
                });

            </script>
